<html>
    <head>
        <title>{{ title }} - Order List</title>
    </head>

    <body>
        <h1>My Order List!</h1>
        {% for order in orders %}
            <div>
                <p>
                    {{ order.order_date }} {{ order.customer_name }}: <b>{{ order.quantity }} {{ order.donut_name }} {{ order.donut_topping }} {{ order.donut_description }}</b>
                </p>
            </div>
        {% endfor %} 
    </body>
</html>
